
[theme]
primaryColor = "#1f77b4"
backgroundColor = "#f8fafc"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#222"
font = "sans serif"
# [general]
# A opção appTitle não é válida no Streamlit.
# Para personalizar o título, use st.set_page_config() no código Python.

[server]
headless = true
port = 8501
enableCORS = true
enableXsrfProtection = true

[browser]
gatherUsageStats = false

[runner]
magicEnabled = true
fastReruns = true
